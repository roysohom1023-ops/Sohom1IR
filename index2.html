<!DOCTYPE html>
<html lang="en">
<title>
    Input your details
</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   <form>
    <label for="Name">Passenger Name</label>
    <input type="text" id="name" placeholder="Enter your name here">
   <br>
   <br>
     <label for="number">Passenger Age</label>
     <input type="number" id="age">
    <br>
    <br>
     <label for="choosing">Male</label>
     <input type="radio" id="Male">
     <label for="choosing">Female</label>
     <input type="radio" id="Female">
     <label for="choosing">Others</label>
     <input type="radio" id="Others">
    <br> 
    <br>
     <label for="number">Train no.</label>
     <input type="number" id="number">
    <br>
    <br>
      <label for="Date">Date</label>
      <input type="date" id="date">
    <br>
    <br>
      <label for="src">Source</label>
      <input type="text" id="Source">
    <br>
    <br>
      <label for="Dest">Destination</label>
      <input type="text" id="Destination">
    <br>
    <br> 
      <label for="Selector1">Choose Meal</label>
      <select name="Meal" id="Selector1">
       <option value="Veg">Veg</option>
       <option value="Non Veg">Non Veg</option>
       <option value="Others">Others</option>
      </select> 
    <br>
    <br>
      <label for="files">Upload your Aadhar ID Card</label>
      <input type="file" id="files">
      <p><input type="image" id="upload" alt="upload" src="circle-upload-icon-button-isolated-on-white-background-vector.jpg" width="80" height="50"></p>
   </form>
   
   <p>
   <input type="submit" value="Click">
   <button>Click Here</button>
   </p>

   <p>
   <span style="background-color: blanchedalmond;">
    <a href="https://www.indianrail.gov.in/enquiry/SEAT/SeatAvailability.html?locale=en">Check Availability</a>
   </span>
   </p>

   <p>
   <span style="background-color: rgb(77, 243, 77);">
   <a href="https://etrain.info/train/Kolkata-Rajdhni-12301/live">Check Live Running Status</a>
   </span>
   </p>

</body>

</html>
